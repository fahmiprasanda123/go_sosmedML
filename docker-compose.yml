version: '3.8'
services:
  app:
    build: .
    environment:
      - DB_HOST=postgres
      - DB_USER=user
      - DB_PASSWORD=secret
      - REDIS_ADDR=redis:6379
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: secret

  redis:
    image: redis:alpine